{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمده فروشی خشکبار شیدائی/انواع محصولات</title>
</head>
<body>
    <div class="p-5 space-y-3">
        <div class="flex">
            <div class="grow font-bold text-3xl text-primary">محصولات</div>
            <div class="flex-none">
                <a href="{% url 'product-create' %}" class="btn btn-square btn-success"><i class="fa-solid fa-plus text-2xl"></i></a>
            </div>
        </div>
    
        <div class="overflow-x-auto">
            <table class="table table-zebra">
              <!-- head -->
              <thead>
                <tr>
                  <th>نام محصول</th>
                  <th>دسته بندی</th>
                  <th>قیمت هرکیلوگرم</th>
                  <th class="text-end">عملیات</th>
                </tr>
              </thead>
              <tbody>
              {% for product in object_list %}
                <!-- row 1 -->
                <tr>
                  <th>{{ product.name }}</th>
                  <th>{{ product.classification }}</th>
                  <th class="persian-digit">{{ product.price }} تومان</th>
                  <td class="text-end"><a
                    href="{% url 'product-delete' product.pk %}"
                    class="btn btn-square btn-error text-base"
                    ><i class="fa-solid fa-trash-can"></i
                  ></a></td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
         
        
    </div>
</body>
</html>

{% endblock content %}
